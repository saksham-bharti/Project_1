<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 1rem;
            background-image: url('/static/index4.png');
            background-repeat: no-repeat;  
            background-size: cover; 
            box-sizing: border-box; 
        }
        .container {
            text-align: left;
            background-color: rgba(0, 0, 0, 0.500);
            padding: 20px;
            border-radius: 5px;
            box-sizing: border-box; 
            overflow-y: auto;
            max-width: 1200px; /* Set maximum width */
            margin: 0 auto;

        }
        .logo img {
      width: 150px;
      padding: auto;
        }
        header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      padding: 1rem;
        }
        .welcome {
            text-align: center;
            text-decoration:underline;
            margin-top: 20px;
            font-size: 30px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .logout-btn {
            background-color: rgba(198, 28, 28, 0.9);
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: rgba(210, 48, 48, 0.874);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.093);
            border-radius: 8px;
            overflow: hidden;
            
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #643843;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: rgba(172,125,136,0.5)
        }

        tr:hover {
            background-color: rgba(133,88,111, 0.17);
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo 2.png') }}" alt="Your website logo">
        </div>
        <div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>
    <div class="welcome">
        Welcome, Admin!
    </div>
    <div class="container">
        <main>
            {% if data %}
                <table>
                    <tr>
                        <th>ID</th>
                        <th>URL</th>
                        <th>Title</th>
                        <th>Number of Sentences</th>
                        <th>Number of Words</th>
                        <th>POS Counts</th>
                    </tr>
                    {% for analysis in data %}
                        <tr>
                            <td>{{ analysis[0] }}</td>
                            <td>{{ analysis[1] }}</td>
                            <td>{{ analysis[2] }}</td>
                            <td>{{ analysis[4] }}</td>
                            <td>{{ analysis[5] }}</td>
                            <td>{{ analysis[6] }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>No past analyses available.</p>
            {% endif %}
        </main>
    
    </div>
</body>
</html>
